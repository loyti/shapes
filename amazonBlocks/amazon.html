<html>
    <head>
        <title>Amazon Blocks</title>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="5"/>
        <link rel="stylesheet" type="text/css" href="amazon.css">
    </head>
    <body>
        <div id="wrapper">
            <img id="headImg" src="" alt="headImg">
            <div id="navBar">
                <img id="logo" src="" alt="logoImg">
                <form id="form">
                    <input type="text">
                    <input type="submit" value="Magnifying Glass">
                </form>
                <img id="newOffers" src="" alt="New Offers">
            </div>
            <div id="menuBar">
                <div id="departments">
                </div>
                <ul id="menu">
                    <li class="menuItem">1</li>
                    <li class="menuItem">2</li>
                    <li class="menuItem">3</li>
                    <li class="menuItem">4</li>
                    <li class="menuItem">5</li>
                </ul>
                <div id="language">
                </div>
                <div id="accountMenu">
                </div>
                <div id="orders">
                </div>
                <div id="primeMenu">
                </div>
                <div id="cart">
                </div>
            </div>
            <div id="mainBody">
                <div id="banner">
                </div>
                <div id="bodyContent">
                    <div id="welcome">
                        <h1>Welcome</h1>
                        <p>Sign in for the best experience</p>
                        <button type="submit" value="Sign In">Sign in Securely</button>
                        <div id="welcomeBottom">
                            <a>New to Amazon</a>
                        </div>
                    </div>
                    <div id="explore">
                        <h4>Explore</h4>
                        <div id="imgWrapper">
                            <div class="productImg">
                                <img src="" alt="img1">
                                <p>Home</p>
                            </div>
                            <div class="productImg">
                                <img src="" alt="img2">
                                <p>Bluetooth</p>
                            </div>
                            <div class="productImg">
                                <img src="" alt="img3">
                                <p>Pets</p>
                            </div>
                            <div class="productImg">
                                <img src="" alt="img4">
                                <p>Comnputer</p>
                            </div>
                            <a>Shop all Amazon Basics</a>
                        </div>
                    </div>
                    <div id="shipping">
                        <h4>Free Shipping</h4>
                        <img src="" alt="Free Shippign">
                        <a>Learn More</a>
                    </div>
                    <div id="rightSide">
                        <img src="" alt="adImg">
                        <div id="deal">
                            <h4>Deal of the Day</h4>
                            <h4>Price</h4>
                            <p>Discount</p>
                            <img src="" alt="dealImg">
                            <a>Shop</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
